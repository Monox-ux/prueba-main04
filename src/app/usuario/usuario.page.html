<ion-header>
  <ion-toolbar>
    <ion-title class="p">usuario</ion-title>
    <ion-buttons class="l" slot="start" > 
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="buscar" animated (ionChange)="searchCustomer($event)">

    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of getdata" >
      {{item.userId}}
      {{item.id}}
      {{item.title}}
      {{item.body}}
    </ion-item>
  </ion-list>


</ion-content>
